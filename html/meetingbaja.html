<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../css/main.css">
		<script src="../js/jquery-2.1.1.min.js"></script>
		<script src="../js/main.js"></script>
		<script type="text/javascript" src="../js/bootstrap.min.js"></script>
		<title>Cyclone Racing</title>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
	</head>

	<body>
		<div id="header">
		</div>

		<div class="container content">
			<div class="row">
				<div id="navbar">
				</div>
			</div>
			<div class="row main-content">
				<div class="col-md-9">
					<h3>Meeting Times</h3>
					<hr>
					Thursday 12pm-9pm
					<br>
					<br>
					Friday 12pm-1pm
					<br>
					<br>
					Saturday 9am-5pm
					<br>
					<br>
					Sunday 12pm-4pm
					<br>
					<br>
					Monday and Tuesday 12pm-1pm, 4pm-6pm
					<br>
					<br>
					Wednesday 12pm-1pm, 4-9pm
					<br>
					<br>
					**These times are subject to change at any time.
				</div>
				<div class="col-md-3">
					<div class="side-nav" id="baja-nav">
					</div>
				</div>
			</div>
		</div>
		<script>
			$( document ).ready(function() {
				$("#header").load("header.html");
				$("#baja-nav").load("baja-nav.html", function(){
					$("#baja-nav .active").removeClass("active");
					$(".meeting").addClass("active");
				})
				$("#navbar").load("navbar.html", function(){
					$("#navbar .active").removeClass("active");
					$(".baja").addClass("active");
				});
			});
		</script>
	</body>	
</html>
